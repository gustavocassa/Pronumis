        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f4f4f4;
            --card-background: #fff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(28,45,66);
            color: var(--text-color);
            transition: margin-left var(--transition-speed) ease;
            min-height: 100vh;
            
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Search and Filter Styles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color var(--transition-speed);
            color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-weight: 500;
        }

        .filter-button:hover {
            background-color: var(--primary-hover);
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-template-columns: repeat(4, 1fr);
            grid-template-columns: repeat(5, minmax(150px, 1fr));


            gap: 1.5rem;
            padding: 1rem 0;
        }

        .anime-card {
            background-color: rgba(24,26,27);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform var(--transition-speed);
        
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.5); /* Sombra difusa */

        }

        .anime-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
   

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .anime-category {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .anime-score {
            font-weight: bold;
            color: var(--primary-color);
        }

.fecha {
    margin: 5px 0;
    font-size: 0.9rem;
}

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--card-background);
            box-shadow: 2px 0 5px var(--shadow-color);
            transition: left var(--transition-speed) ease;
            z-index: 1000;
            padding: 1.5rem;
            color: white; /* Color del texto */
            background-color: #444; /* Color de fondo de las tarjetas */

        }

        .sidebar.show-sidebar {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-color);
        }

function createAnimeCard(anime) {

function displayAnimes(animeList) {

// Actualizar las estad√≠sticas para contar solo animes
function updateStats() {
    const animeItems = mediaItems.filter(item => item.type === 'anime');


    const stats = {
        total: animeItems.length,
        completed: animeItems.filter(item => item.status.includes('Completados')).length,
        watching: animeItems.filter(item => item.status.includes('Viendo')).length,
        abandoned: animeItems.filter(item => item.status.includes('Abandonados')).length,
        holding: animeItems.filter(item => item.status.includes('En espera')).length
    };

    Object.entries(stats).forEach(([key, value]) => {
        const element = document.getElementById(`${key}Count`);
        if (element) element.textContent = value;
    });
}

    const searchTerm = (elements.mainSearch.value || elements.sidebarSearch.value).toLowerCase();

    let filteredItems = mediaItems;

    if (currentView === 'Series/Pel√≠culas') {

        filteredMedia = mediaItems.filter(item => item.type === 'series');
    } else if (status === 'Todos los Animes') {

        filteredMedia = mediaItems.filter(item => item.type === 'anime');

}

// Funci√≥n mejorada para ordenar el contenido
function sortContent() {
    const sortOption = document.getElementById('sortOptions').value;
    const contentType = document.getElementById('contentTypeSelect').value;
    
    // Filtrar primero por tipo de contenido
    let currentContent = mediaItems.filter(item => item.type === contentType);
    
    switch (sortOption) {
        case 'default':
            // Mantener el orden original
            break;
        case 'az':
            currentContent.sort((a, b) => a.title.localeCompare(b.title));
            break;
        case 'za':
            currentContent.sort((a, b) => b.title.localeCompare(a.title));
            break;
        case 'rating':
            currentContent.sort((a, b) => {
                // Manejar calificaciones especiales como "üî•" o "üéª"
                const getNumericScore = (score) => {
                    if (score.includes('üî•') || score.includes('üéª')) return 10;
                    return parseFloat(score) || 0;
                };
                
                const scoreA = getNumericScore(a.score);
                const scoreB = getNumericScore(b.score);
                return scoreB - scoreA;
            });
            break;
    }
    
    displayContent(currentContent);
}
// Modificar la funci√≥n de filtrado
function filterByStatus(status) {
    const contentType = document.getElementById('contentTypeSelect').value;
    let filteredContent = mediaItems.filter(item => item.type === contentType);
    
    if (status !== 'Todos los Animes') {
        filteredContent = filteredContent.filter(item => {
            if (Array.isArray(item.status)) {
                return item.status.includes(status);
            }
            return item.status === status;
        });
    }
    
    displayContent(filteredContent);
}

        case 'Hentai':

        default:
            placeholder = 'Buscar...';
    }

    searchInputs.forEach(input => {

}
