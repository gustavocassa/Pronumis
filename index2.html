<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Automática</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #4CAF50;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .image-name {
            margin-top: 10px;
            text-align: center;
            color: #333;
            font-size: 14px;
            word-break: break-all;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 20px;
            color: #666;
            font-size: 18px;
            display: none;
        }

        .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 20px;
            color: #666;
            font-size: 18px;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar imágenes por nombre...">
    </div>

    <div class="gallery-container">
        <div class="loading">Cargando imágenes...</div>
        <div class="no-results">No se encontraron imágenes</div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.querySelector('.gallery-container');
            const loading = document.querySelector('.loading');
            const searchInput = document.querySelector('.search-input');
            const noResults = document.querySelector('.no-results');
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const closeModal = document.querySelector(".close");

            // Lista de imágenes (deberás actualizarla manualmente al agregar nuevas imágenes)
            const images = [
                "1.jpg",
                "2.png",
                "3.jpg",
                "4.png",
                "5.png",
                "6.png",
                "7.jpg",
                "8.png"  
            ];

            function loadImages() {
                loading.style.display = 'none';

                if (images.length === 0) {
                    galleryContainer.innerHTML = '<p>No se encontraron imágenes.</p>';
                    return;
                }

                images.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.dataset.filename = image.toLowerCase(); // Para búsqueda

                    galleryItem.innerHTML = `
                        <img src="images/${image}" 
                             alt="${image}"
                             onerror="this.onerror=null; console.error('Error loading image:', 'images/${image}');">
                        <div class="image-name">${image}</div>
                    `;

                    // Agregar evento de clic para abrir el modal
                    galleryItem.addEventListener('click', function() {
                        modal.style.display = "flex";
                        modalImg.src = `images/${image}`;
                    });

                    galleryContainer.appendChild(galleryItem);
                });

                // Mostrar todas las imágenes al cargar
                document.querySelectorAll('.gallery-item').forEach(item => item.classList.add('visible'));
            }

            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase();
                const galleryItems = document.querySelectorAll('.gallery-item');
                let hasVisibleItems = false;

                galleryItems.forEach(item => {
                    const filename = item.dataset.filename;
                    if (filename.includes(searchTerm)) {
                        item.classList.add('visible');
                        hasVisibleItems = true;
                    } else {
                        item.classList.remove('visible');
                    }
                });

                noResults.style.display = hasVisibleItems ? 'none' : 'block';
            }

            searchInput.addEventListener('input', filterImages);

            // Cerrar el modal al hacer clic en la "X"
            closeModal.addEventListener('click', function() {
                modal.style.display = "none";
            });

            // Cerrar el modal al hacer clic fuera de la imagen
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            loadImages();
        });
    </script>
</body>
</html>
