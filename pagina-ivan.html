    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f4f4f4;
            --card-background: #fff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(28,45,66);
            color: var(--text-color);
            transition: margin-left var(--transition-speed) ease;
            min-height: 100vh;
            
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Search and Filter Styles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color var(--transition-speed);
            color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-weight: 500;
        }

        .filter-button:hover {
            background-color: var(--primary-hover);
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-template-columns: repeat(4, 1fr);
            grid-template-columns: repeat(5, minmax(150px, 1fr));


            gap: 1.5rem;
            padding: 1rem 0;
        }

        .anime-card {
            background-color: rgba(24,26,27);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform var(--transition-speed);
        
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.5); /* Sombra difusa */

        }

        .anime-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .anime-category {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .anime-score {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--card-background);
            box-shadow: 2px 0 5px var(--shadow-color);
            transition: left var(--transition-speed) ease;
            z-index: 1000;
            padding: 1.5rem;
            color: white; /* Color del texto */
            background-color: #444; /* Color de fondo de las tarjetas */

        }

        .sidebar.show-sidebar {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-color);
        }

        
.stats-container {
    display: flex;
    flex-direction: column; /* Disposición vertical */
    margin-top:80px;
}

.stat-card {
    background-color: #1a1a1a; /* Color de fondo de las tarjetas */
    margin: 10px 0; /* Margen entre tarjetas */
    padding: 10px; /* Espaciado interno */
    border-radius: 5px; /* Bordes redondeados */
    text-align: center; /* Centrar texto */
    flex: 1; /* Cada tarjeta ocupa el mismo espacio */
    margin: 0 10px; /* Espacio entre las tarjetas */
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 25px;

}

.stat-number {
    font-size: 24px; /* Tamaño de fuente grande */
    font-weight: bold; /* Negrita */
}

        body.sidebar-active {
            margin-left: var(--sidebar-width);
        }

    

        /*MODAL*/
        .modal {
            display: none; /* Ocultar el modal por defecto */
            position: fixed; /* Fijar el modal en la ventana */
            z-index: 9999; /* Asegurarse de que esté por encima de otros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            overflow: auto; /* Habilitar desplazamiento si es necesario */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro y difuminado */
            display: flex; /* Usar flexbox para centrar el contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }

        .modal-contenido {
    width: 1200px; /* Ancho específico */
    height: 600px; /* Alto específico */
    object-fit: cover; /* Rellenar el contenedor manteniendo la relación de aspecto */
}


        .cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }





        /*BARRA LATERAL*/
        /* Cambiar el color de la barra de desplazamiento */
::-webkit-scrollbar {
    width: 12px; /* Ancho de la barra */
}

::-webkit-scrollbar-track {
    background: #c2d0ff; /* Color del fondo de la barra */
}

::-webkit-scrollbar-thumb {
    background: #007bff; /* Color de la barra de desplazamiento */
}

::-webkit-scrollbar-thumb:hover {
    background: #0059b8; /* Color de la barra al pasar el ratón */
}


header {
    position: sticky;

            </div>
            <select id="contentTypeSelect" class="filter-button">

                <option value="movie">Películas</option>
            </select>

            <button id="toggleFormButton" class="filter-button" style="margin-left: auto; width: 40px; height: 40px; border-radius: 50%; padding: 0; font-size: 24px; display: flex; align-items: center; justify-content: center;">

            </button>
        </div>

        <!-- Agregar el formulario aquí: -->
        <div class="add-content-form" id="addContentForm" style="max-width:300px; display: none; margin-bottom: 20px; background-color: rgba(24,26,27); padding: 20px; border-radius: 10px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: white; margin: 0;">Agregar Nuevo Contenido</h3>
                    <button id="hideFormButton" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">×</button>
                </div>
                <form id="contentForm" style="display: grid; gap: 10px;">
                    <input type="text" id="newTitle" placeholder="Título" required 
                           style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    
                    <input type="text" id="newCategory" placeholder="Categoría (separar por comas)" required
                           style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    
                    <input type="text" id="newScore" placeholder="Puntuación (ej: 8/10)" required
                           style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    
                    <input type="text" id="newImage" placeholder="URL de la imagen" required
                           style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    
                    <input type="text" id="newEpisode" placeholder="Episodios (ej: 12/12)" required
                           style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    
                    <select id="newStatus" required
                            style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    <option value="">Seleccionar Estado</option>
                    <option value="Completados">Completados</option>
                    <option value="Viendo">Viendo</option>
                    <option value="Abandonados">Abandonados</option>
                    <option value="En espera">En espera</option>
                </select>
                
                <select id="newType" required
                        style="padding: 8px; border-radius: 5px; background-color: rgb(18,18,18); color: white;">
                    <option value="">Seleccionar Tipo</option>
                    <option value="anime">Anime</option>
                    <option value="series">Serie</option>
                    <option value="movie">Película</option>
                    <option value="Hentai">Hentai</option>
                </select>
                
                <button type="submit" 
                        style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Agregar Contenido
                </button>
            </form>
        </div>

        <div class="gallery" id="animeGallery"></div>
    </div>

    function init() {
        setupEventListeners();

        const defaultContent = mediaItems.filter(item => item.type === 'anime');
        displayContent(defaultContent);
        updateStats();

        // Agregar manejo del botón toggle
        document.getElementById('toggleFormButton').addEventListener('click', function() {
            const form = document.getElementById('addContentForm');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                this.textContent = '-';
            } else {
                form.style.display = 'none';
                this.textContent = '+';
            }
        });
    }

    // Función mejorada para ordenar el contenido
    function sortContent() {
        const sortOption = document.getElementById('sortOptions').value;
        const contentType = document.getElementById('contentTypeSelect').value;
        
        // Filtrar primero por tipo de contenido
        let currentContent = mediaItems.filter(item => item.type === contentType);
        
        switch (sortOption) {
            case 'default':
                // Mantener el orden original
                break;
            case 'az':
                currentContent.sort((a, b) => a.title.localeCompare(b.title));
                break;
            case 'za':
                currentContent.sort((a, b) => b.title.localeCompare(a.title));
                break;
            case 'rating':
                currentContent.sort((a, b) => {
                    // Manejar calificaciones especiales como "🔥" o "🎻"
                    const getNumericScore = (score) => {
                        if (score.includes('🔥') || score.includes('🎻')) return 10;
                        return parseFloat(score) || 0;
                    };
                    
                    const scoreA = getNumericScore(a.score);
                    const scoreB = getNumericScore(b.score);
                    return scoreB - scoreA;
                });
                break;
        }
        
        displayContent(currentContent);
    }
    // Modificar la función de filtrado
    function filterByStatus(status) {
        const contentType = document.getElementById('contentTypeSelect').value;
        let filteredContent = mediaItems.filter(item => item.type === contentType);
        
        if (status !== 'Todos los Animes') {
            filteredContent = filteredContent.filter(item => {
                if (Array.isArray(item.status)) {
                    return item.status.includes(status);
                }
                return item.status === status;
            });
        }
        
        displayContent(filteredContent);
    }

    // Función para crear tarjetas según el tipo de contenido
    function createContentCard(item) {
        const card = document.createElement('div');
        card.className = 'anime-card';
        
        let episodeOrDuration = '';
        if (item.type === 'movie') {
            episodeOrDuration = `Duración: ${item.duration}`;
        } else {
            episodeOrDuration = `Vistos: ${item.episode}`;
        }
        
        card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" loading="lazy" class="anime-image">
            <div class="anime-info">
                <h2 class="anime-title" style="color: rgb(163, 159, 154);">${item.title}</h2>
                <p class="anime-category" style="color: rgba(168,160,149);">${item.category}</p>
                <p class="episode" style="color:rgb(168,160,149);">${episodeOrDuration}</p>
                <p class="anime-score">${item.score}</p>
            </div>
        `;

        const imgElement = card.querySelector('.anime-image');

            const modal = document.getElementById('modal');
            const imgModal = document.getElementById('img-modal');
            modal.style.display = 'flex';
            imgModal.src = this.src;
        });
        
        return card;
    }

    // Modificar la función handleNewContent para que también genere el código
    function handleNewContent(e) {
        e.preventDefault();
        
        const newContent = {
            title: document.getElementById('newTitle').value,
            category: document.getElementById('newCategory').value,
            score: document.getElementById('newScore').value,
            image: document.getElementById('newImage').value,
            episode: document.getElementById('newEpisode').value,
            status: document.getElementById('newStatus').value,
            type: document.getElementById('newType').value
        };

        // Agregar el nuevo contenido al array mediaItems
        mediaItems.push(newContent);

        // Generar el código del nuevo contenido
        const newCode = `
        {
        "title": "${newContent.title}",
        "category": "${newContent.category}",
        "score": "${newContent.score}",
        "image": "${newContent.image}",
        "episode": "${newContent.episode}",
        "status": "${newContent.status}"
        },`;

        // Crear un elemento temporal para copiar el código
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = newCode;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);

        // Guardar en localStorage
        localStorage.setItem('mediaItems', JSON.stringify(mediaItems));

        // Actualizar la visualización
        const contentType = document.getElementById('contentTypeSelect').value;
        const filteredContent = mediaItems.filter(item => item.type === contentType);
        displayContent(filteredContent);

        // Actualizar estadísticas según el tipo
        switch(newContent.type) {
            case 'anime':
                updateStats();
                break;
            case 'series':
                updateSeriesStats();
                break;
            case 'movie':
                updateMovieStats();
                break;
            case 'Hentai':
                updateHentaiStats();
                break;
        }

        // Limpiar el formulario
        e.target.reset();

        // Mostrar mensaje de éxito y notificar que el código fue copiado
        alert('Contenido agregado exitosamente.\nEl código ha sido copiado al portapapeles.');
    }
